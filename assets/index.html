<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <style>
    .line {
    fill: none;
    stroke: black;
    stroke-width: 6;
    transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    .line1 {
    stroke-dasharray: 60 207;
    stroke-width: 6;
    }
    .line2 {
    stroke-dasharray: 60 60;
    stroke-width: 6;
    }
    .line3 {
    stroke-dasharray: 60 207;
    stroke-width: 6;
    }
    .opened .line1 {
    stroke-dasharray: 90 207;
    stroke-dashoffset: -134;
    stroke-width: 6;
    }
    .opened .line2 {
    stroke-dasharray: 1 60;
    stroke-dashoffset: -30;
    stroke-width: 6;
    }
    .opened .line3 {
    stroke-dasharray: 90 207;
    stroke-dashoffset: -134;
    stroke-width: 6;
    }
/* Style the active class, and buttons on mouse-over */
.active, .btn:hover {
  color: rgb(236, 17, 17);
}
  </style>
</head>
<body>
    <div class="container-fluid mx-auto lg:border-b lg:border-gray-200 xl:border-b xl:border-gray-200">
        <div class="container mx-auto">
            <div class="max-w-screen-xl mx-auto px-5">
                <div x-data="{ open: false }" class="flex justify-between items-center py-6 relative">
                    <div class="">
                        <a href="index.html" class=""><img class="xl:w-44 xl:h-auto xl:w-44 xl:h-auto md:w-32 md:h-auto w-28 h-auto" src="images/logo2.webp" alt=""></a>
                    </div>
                    <div class="flex justify-between items-center">
                       <div class="mr-12">
                        <div id="myDIV" class="w-full">
                            <ul :class="{'flex': open, 'hidden': !open}" class="flex-col leading-loose flex-grow pb-4 hidden md:pb-0 lg:flex lg:justify-end lg:flex-row xl:h-auto lg:h-auto h-auto top-20 xl:bg-transparent lg:bg-transparent bg-white w-full xl:flex xl:justify-end xl::flex-row xl:static lg:static absolute left-0">
                                
                                    <a href="#" class="btn active font-rubik px-4 py-2 mt-2 text-sm font-semibold text-gray-900 xl:mt-0 lg:mt-0 mt-2 xl:mr-4 lg:mr-4 uppercase xl:border-transparent lg:border-transparent border border-gray-200">Home</a>
                                    <a href="#" class="btn font-rubik px-4 py-2 mt-2 text-sm font-semibold text-gray-900 xl:mt-0 lg:mt-0 mt-2 xl:mr-4 lg:mr-4 uppercase xl:border-transparent lg:border-transparent border border-gray-200">Portfolio</a>
                                    <a href="#" class="btn font-rubik px-4 py-2 mt-2 text-sm font-semibold text-gray-900 xl:mt-0 lg:mt-0 mt-2 xl:mr-4 lg:mr-4 uppercase xl:border-transparent lg:border-transparent border border-gray-200">Blog</a>
                                    <a href="#" class="btn font-rubik px-4 py-2 mt-2 text-sm font-semibold text-gray-900 xl:mt-0 lg:mt-0 mt-2 uppercase xl:border-transparent lg:border-transparent border border-gray-200">contact us</a>
                            </ul>
                        </div>
                       </div>
                        <div class="flex items-center">
                            <div class="mr-6">
                                <i class="fas fa-search text-gray-500 cursor-pointer"> </i>
                           </div>
                            <div class="relative">
                                <i class="fas fa-shopping-cart text-gray-500 cursor-pointer"></i>
                                <div class="flex-shrink-0 ml-2 self-end mb-1 absolute -top-3 -right-4">
                                    <span class="flex items-center justify-center h-5 w-5 bg-red-500 text-white text-xs rounded-full">0</span>
                                  </div>
                            </div>
                        </div>
                        <div class="xl:hidden lg:hidden block ml-8">
                            <button @click="open = !open" class="menu focus:outline-none" onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
                                <svg width="36" height="auto" viewBox="0 0 100 100">
                                  <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                                  <path class="line line2" d="M 20,50 H 80" />
                                  <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                                </svg>
                              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("myDIV");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function() {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
          });
        }
        </script>
</body>
</html>
